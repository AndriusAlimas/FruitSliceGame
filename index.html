<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Fruits Game</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            
            <div id="score">
                Score: <span id="scoreValue">0</span>
            </div>
             <div id="trialsLeft"></div>
           
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
                <img id="bad" class="badThings">
            </div>
            
            <div id="instruction">
               Catch Fruits
            </div>
           
            <div id="startreset" >
                Start Game
            </div>
           
            <div id="gameover"> 
            </div>
        </div>
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3"> 
            <source src="audio/slicefruit.ogg"> 
        </audio>
        <audio id="bombsound"><source src="audio/bomb.mp3"> </audio>
        <audio id="bricksound"><source src="audio/brick.mp3"> </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script  src="js/jquery.js"></script>
    </body>
</html>
